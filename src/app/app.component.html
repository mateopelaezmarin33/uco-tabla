<app-header></app-header>
<div class="container" style="margin-top:60px;">
  <div class="row">
    <div  class="table-responsive" border=5>
      <table class="table table-bordered table-condensed  table-hover header-fixed " style="cursor: pointer" *ngIf="estudiantes">
          <thead> 
              <tr> 
                  <th scope ="col">Nombre</th>
                  <th scope ="col">Apellidos</th>
                  <th scope ="col">Identificacion</th> 
                  <th scope ="col">Nota</th>
                  <th scope ="col">Estado</th> 
              </tr> 
          </thead>
          <tbody>
              <tr  *ngFor="let estudiante of estudiantes"> 
                  <td class= "{{estudiante.calificacion > 3 ? 'aprobo' : 'perdio'}}"><small>{{estudiante.nombre}}</small></td>                                                                                                                                                                   
                  <td><small>{{estudiante.apellidos}}</small></td> 
                  <td><small>{{estudiante.identificacion}}</small></td> 
                  <td><small>{{estudiante.calificacion}}</small></td> 
                  <td><small>{{estudiante.calificacion > 3 ? 'Aprobo' : 'Perdio'}}</small></td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
<div  class="modal fade" id="modalBienvenida" tabindex="-1" role="dialog" aria-labelledby="modalEditLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Portal de calificaciones </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button> 
          </div>
          <div class="modal-body">
              <h4>Bienvenido al portal, recuerda que puedes consultar las calificaciones</h4>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button> 
          </div>
      </div>
  </div>
</div>
<app-footer></app-footer>
